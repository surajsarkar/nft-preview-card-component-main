<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Internal CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="outfit">
      <div class="nft-container">
        <div class="active">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
        <img class="nft" src="./images/image-equilibrium.jpg" alt="" />
      </div>

      <article>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="price">
            <img
              class="img-eth"
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            0.041 ETH
          </span>

          <span class="time-remaining">
            <img
              class="img-clock"
              src="./images/icon-clock.svg"
              alt="clock icon"
            />
            3 days left
          </span>
        </div>
      </article>
      <hr />
      <div class="profile-parent">
        <img
          class="profile"
          src="./images/image-avatar.png"
          alt="profile picture"
        />
        <span><span class="creation">Creation of</span> Jules Wyvern</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/surajsarkar">Suraj Sarkar</a>.
    </footer>
  </body>
</html>
